                priority {
                    match-above warning
                }
            }
        }
        # Buffer SR Linux logs > informational
        # /var/log/srlinux/buffer/messages
        buffer messages {
            rotate 3
            size 10000000
            facility local6 {
                priority {
                    match-above informational
                }
            }
        }
        # File SR Linux logs > warning
        # /var/log/srlinux/file/messages
        file messages {
            rotate 3
            size 10000000
            facility local6 {
                priority {
                    match-above warning
                }
            }
        }
        # File ACL drops
        # /var/log/srlinux/file/acl
        file acl {
            rotate 3
            size 10000000
            subsystem acl {
            }
        }
    }
}
