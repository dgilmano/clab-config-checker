# Common Configuration Settings
#
# Common configuration settings for this deployment
project_name: project_SRL_Two_Node
vendor: nokia-srl

# CLAB Topology
#
# Specify CLAB topology schema.
# Designed for Two directly connected nodes topology.

topology_schema: two_nodes

# Global Configuration Settings
#
# Common configuration settings for this deployment
# vendors: nokia-srl, nokia-sros, arista, cisco, juniper

nodes:
  # Node 1 Configuration Settings
  - node_id: "1"

    ##### System / Management Network Instance (OOB)
    mgmt_ip: 192.168.1.10
    mgmt_ip_prefix: 24
    static_route: "0.0.0.0/0"
    next_hop: 192.168.1.1

    ##### System / Base Configuration
    system_name: SRL1
    domain_name: domain.local
    load_balancing_hash_seed: 5131

    ##### System / Time & NTP
    timezone: "Europe/Amsterdam"
    ntp_server1: 192.168.255.254
    ntp_server2: 192.168.255.255

    ##### System / DNS
    dns_server1: 192.168.255.254
    dns_server2: 192.168.255.255

    ##### System / Loopback Interface
    system0: 1.1.1.1

    ##### Underlay / Interfaces
    srl1_e1_31: 172.16.1.1/24

    ##### Underlay / BGP
    bgp_asn: '64501'

    ##### Underlay / BGP EVPN
    bgp_evpn_asn: '65501'

  - node_id: "2"
    # Node 2 Configuration Settings

    ##### System / Management Network Instance (OOB)
    mgmt_ip: 192.168.1.20
    mgmt_ip_prefix: 24
    static_route: "0.0.0.0/0"
    next_hop: 192.168.1.1

    ##### System / Base Configuration
    system_name: SRL2
    domain_name: domain.local
    load_balancing_hash_seed: 5131

    ##### System / Time & NTP
    timezone: "Europe/Amsterdam"
    ntp_server1: 192.168.255.254
    ntp_server2: 192.168.255.255

    ##### System / DNS
    dns_server1: 192.168.255.254
    dns_server2: 192.168.255.255

    ##### System / Loopback Interface
    system0: 1.1.1.1

    ##### Underlay / Interfaces
    srl1_e1_31: 172.16.1.1/24

    ##### Underlay / BGP
    bgp_asn: '64501'

    ##### Underlay / BGP EVPN
    bgp_evpn_asn: '65501'